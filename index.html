<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formul√°rio</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="https://s2-g1.glbimg.com/5LjNiLgZreAEiin6v36to2baq1Q=/0x0:5760x3840/924x0/smart/filters:strip_icc()/i.s3.glbimg.com/v1/AUTH_59edd422c0c84a879bd37670ae4f538a/internal_photos/bs/2019/o/A/hjpbaHS5ut8Ue6t4aE6w/computer-desk-electronics-374074.jpg"
                alt="">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Agendar </h1>
                    </div>
                </div>

                <div class="input-group">

                    <div class="input-box">
                        <label for="email">Email </label>
                        <input id="email" type="text" name="email" placeholder="digite seu email" required>
                    </div>

                    <div class="input-box">
                        <label for="Senha">Senha</label>
                        <input id="Senha" type="password" name="Senha" placeholder="digite sua senha" required>
                    </div>

                </div>

                <div class="continue-button">
                    <button><a href="#"> Entrar </a></button>

                </div>

            </form>


        </div>
    </div>
</body>

</html>
